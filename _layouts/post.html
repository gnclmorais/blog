---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      {{ page.title | xml_escape | textilize }}
    </h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%A, %-d %B, %Y" }}
      </time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">
          {{ page.author }}
        </span>
      </span>{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% include tags.html tags=page.tags %}

  <!-- Recurse Center scout -->
  <p class="rcs u-text-center">
    <script async defer src="https://www.recurse-scout.com/loader.js?t=b63450b7616c74a1dc38db8a44df52c8"></script>
  </p>
</article>
