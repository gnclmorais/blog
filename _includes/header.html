<header class="site-header">
  <a class="home-link" href="{{ my_page.url | prepend: site.baseurl | prepend: site.url }}/"></a>

  <div class="wrapper" style="display: none;">
    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl | prepend: site.url }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</header>
